<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Train.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        .booking-box {
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            margin-bottom: 30px;
            font-weight: 600;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-md-6">
        <div class="booking-box">
            <h2 class="text-center form-title">Ticket Booking</h2>

            <!-- Form Section -->
            <form action="submit_booking.php" method="POST">
                <!-- First Name -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>

                <!-- Select Start and End Station in Same Row -->
                <div class="form-row">
                    
                    <!-- Start Station -->
                    <div class="form-group col-md-6">
                        <label for="startStation">Start Station</label>
                        <select class="form-control" id="startStation" name="startStation" required>
                            <option value="">-- Select Start Station --</option>
                            <option value="colombo">Colombo Fort</option>
                            <option value="kandy">Kandy</option>
                            <option value="galle">Galle</option>
                            <option value="jaffna">Jaffna</option>
                            <option value="anuradhapura">Anuradhapura</option>
                            <option value="badulla">Badulla</option>
                            <option value="matara">Matara</option>
                        </select>
                    </div>

                    <!-- End Station -->
                    <div class="form-group col-md-6">
                        <label for="endStation">End Station</label>
                        <select class="form-control" id="endStation" name="endStation" required>
                            <option value="">-- Select End Station --</option>
                            <option value="colombo">Colombo Fort</option>
                            <option value="kandy">Kandy</option>
                            <option value="galle">Galle</option>
                            <option value="jaffna">Jaffna</option>
                            <option value="anuradhapura">Anuradhapura</option>
                            <option value="badulla">Badulla</option>
                            <option value="matara">Matara</option>
                        </select>
                    </div>
                </div>


                <!-- Select Date -->
                <div class="form-group">
                    <label for="travelDate">Travel Date</label>
                    <input type="date" class="form-control" id="travelDate" name="travelDate" required>
                </div>

                <!-- Select Time -->
                <div class="form-group">
                    <label for="travelTime">Travel Time</label>
                    <input type="time" class="form-control" id="travelTime" name="travelTime" required>
                </div>

                <!-- Number of Seats -->
                <div class="form-group">
                    <label for="seats">Number of Seats (Max 5)</label>
                    <input type="number" class="form-control" id="seats" name="seats" min="1" max="5" placeholder="Enter number of seats" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
